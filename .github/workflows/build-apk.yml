name: Build Android APK

on:
  push:
    branches: [ "main", "master", "update-seh-ui-features" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project
      run: |
        cordova create sec_app com.seh.tracker "SEH Tracker"
        cd sec_app
        cordova platform add android

    - name: Copy App Files
      run: |
        # Clear default www
        rm -rf sec_app/www/*

        # Copy our files
        cp index.html sec_app/www/
        cp manifest.json sec_app/www/
        cp icon.png sec_app/www/
        cp -r lib sec_app/www/

        # Ensure config.xml points to index.html (default) and has internet permission
        # Adding some basic config tweaks
        cd sec_app

        # Add basic permissions to config.xml via sed insertion if needed,
        # but Cordova adds INTERNET by default.
        # We can add a preference for fullscreen if desired.

    - name: Build Android APK
      run: |
        cd sec_app
        cordova build android --debug -- --packageType=apk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: seh-tracker-debug
        path: sec_app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
