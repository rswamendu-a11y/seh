name: Package APK Assets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create Asset Archive
      run: |
        zip -r seh-assets.zip index.html manifest.json icon.png lib/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: seh-ready-for-apk
        path: seh-assets.zip
        retention-days: 5
