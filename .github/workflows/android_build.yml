name: Build Android APK

on:
  push:
    branches: [ "main", "master", "feature/*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Scaffold Cordova Project
      run: |
        cordova create seh-app com.seh.tool "SEH Tool"
        cd seh-app
        # Remove default www content
        rm -rf www/*

    - name: Prepare Source Files
      run: |
        # Copy repository files to Cordova www directory
        # We exclude .git, .github, and the cordova project itself
        cp -r index.html lib manifest.json seh-app/www/
        # Check if icon exists, otherwise skip (Cordova uses default)
        if [ -f icon.png ]; then cp icon.png seh-app/www/; fi

    - name: Add Android Platform
      working-directory: ./seh-app
      run: |
        cordova platform add android

    - name: Build Debug APK
      working-directory: ./seh-app
      run: |
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: seh-debug.apk
        path: seh-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
